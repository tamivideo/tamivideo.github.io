<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>たみたみ動画(仮)</title>
    <link rel="stylesheet" href="style/style.css" type="text/css">
</head>
<body>
    <video playsinline id="video_player">
        <source src="videos/tm2.mp4" type="video/mp4" />
    </video>
    <br>
    <div id="controls_pc">
        <button id="play" style="display: inline;">再生</button>
        <button id="pause" style="display: none;">停止</button>
        <button id="back">10秒戻る</button>
        <button id="forward">10秒進む</button>
        <hr class="sp">
        <input type="range" id="seekbar" min="0" max="100">
        <span id="current-show-minute"></span>:<span id="current-show-second"></span>/<span id="duration-show"></span>
        <hr class="sp">
        音量
        <input type="range" id="volume" min="0" max="100">
        <span id="volume-show"></span>
        <hr>
        <button id="normal">通常速度</button>
        <input type="range" id="speed" min="0.1" max="2" step="0.1">
        <span id="speed-show"></span>
    </div>
    <div id="comment_input">
        <input type="text" id="comment_text" placeholder="コメントを入力">
        <button id="send_comment">送信</button>
    </div>
    <script src="js/video_player_pc.js"></script>
    <script src="js/comments.js"></script>
